<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h4 class="panel-title"><div id='a'>Spieler und ihre Charaktere</div></h4>
                        </div>
                        <div class="col col-xs-6 text-right">
                            <button type="button" class="btn btn-sm btn-primary btn-create">Spieler hinzuf√ºgen</button>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                  <div ng-controller="PlayerCtrl">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                            <tr>
                                <th><em class="fa fa-cog"></em></th>
                                <th class="hidden-xs">ID</th>
                                <th>Name</th>
                                <th>Charactere</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="player in players">
                                <td>
                                    <!-- TODO | muss noch gemacht werden -->
                                    <!--a class="btn btn-default"><em class="fa fa-pencil"></em></a-->
                                    <!-- class="btn btn-danger"><em class="fa fa-trash"></em></a-->
                                </td>
                                <td class="hidden-xs">{{player.id}}</td>
                                <td>{{player.name}}</td>
                                <td>{{player.characters[0]}}<br>{{player.characters[1]}}<br> {{player.characters[2]}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>

        </div>
    </div>
</div>
