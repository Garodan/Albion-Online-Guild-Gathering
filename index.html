<body ng-init="news = ['Pizza Margherita', 'Pizza Tonno']">
<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <ul class="nav nav-pills nav-stacked">
      </ul>
      <center>
        <h1>Haus Stark</h1>
        <img class="img-responsive" src="pic/house_stark_by_azraeuz-d61daf1.png" >
      </center>

      <ul class="nav nav-pills nav-stacked">
        <li><a href="#section1"><center>Startseite</center></a></li>
        <li><a href="#section2"><center>Profil</center></a></li>
        <li><a href="#section3"><center>Abgabe</center></a></li>
        <li><a href="#section3"><center>Statistik</center></a></li>
      </ul>
      <br>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Suche">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>
    <div class="col-sm-9 mainpage">
      <h3>Albion Online Gilden Seite</h3>
      <hr>
    </div>
    <div ng-controller="NewsCtrl">
    <!-- TODO kÃ¶nnte man dann mit einer Schleife aus der JSON Datei ausgeben lassen -->
    <div class="col-sm-9 mainpage" ng-repeat="new in news">
      <div data-ng-repeat"new in data">
      <td><h4>{{new.ueberschrift}}</h4></td>
      <h5><span class="glyphicon glyphicon-time"></span> Post by {{new.postdate}}.</h5>
      <h5><span class="label label-success">{{new.label}}</span></h5>
      <p class="text">{{new.text}}</p>
      <p>{{new.end}}</p>
      <br>
    </div>
  </div>

    </div>

 </div>
